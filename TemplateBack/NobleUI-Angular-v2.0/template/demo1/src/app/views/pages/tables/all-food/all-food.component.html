<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Services</a></li>
      <li class="breadcrumb-item active" aria-current="page">Food Service </li>
    
    </ol>
  </nav>
   
  
   
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Merchant</h6>
          <div class="table-responsive">
            <table id="dataTableExample" class="table">
              <thead>
                <tr>
                  
                  <th>Name </th>
                  <th>Restaurant name</th>
                  
                  <th>Food price</th>
                  <th>Status</th>
                  <th>Actions</th>
                   
                </tr>   
              </thead>   
              <tbody *ngFor="let transport of list, let i=index">
    <tr>
      
       <td>{{transport.dishName}}</td>
      <td> {{transport.restaurantName}} </td> 
                  
      <td> {{transport.foodPrice}} </td>
      <td> {{transport.status}}</td>
        
      <td>

          <button type="button" class="btn btn-outline-info" (click)="Verify(transport.foodServId)">V </button>
                    
          <button type="button" class="btn btn-outline-info" (click)="NotVerify(transport.foodServId)">NV </button>
          
        <button type="button" (click)="deleteTransportService(transport.foodServId)"  class="btn btn-danger">
          Delete</button>
    
      </td>
    </tr>
  </tbody>
              
       
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
