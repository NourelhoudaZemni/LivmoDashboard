 <nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Tables</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data table</li> 
  </ol>
</nav> 
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">CLIENT</h6>
        <div class="table-responsive">
          <table id="dataTableExample" class="table">
            <thead>
              <tr> 
                <th>Picture</th>
                <th>Full Name</th>  
                <th>Date of birth</th> 
                <th>Country</th> 
                <th>Adress</th>
                <th>Email</th>
                <th>Telephone</th>  
                <th>Actions</th>
              </tr>   
            </thead>   
            <tbody *ngFor="let C of list, let i=index">
  <tr > 
    <td> 
      <div class="image overflow-hidden ">
        <img class="object-cover rounded-full h-36 w-36 " src={{C.photoLink}} alt="">
    </div> 
    
    </td>  
    <td> {{C.nom}}  {{C.prenom}}</td>  
    <td> {{C.dateOfBirth}} </td>  
    <td> {{C.country}} </td>  
    <td> {{C.adresse}} </td> 
    <td> {{C.email}} </td>  
    <td> {{C.telephone}} </td>   
    <td> 
      <button type="button" (click)="deleteUser(C.id)"  class="btn btn-danger">Delete</button>
<button type="button" class="btn btn-outline-info">View </button>
 
    </td>
  </tr>
</tbody> 
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
