<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Tables</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data table</li>
    
    </ol>
  </nav>
   
  
   
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Merchant</h6>
          <div class="table-responsive">
            <table id="dataTableExample" class="table">
              <thead>
                <tr>
                  
                  <th>Vehicule Name</th>
                  <th>Seats</th>
                  <th>From</th>
                  
                  <th>To</th>  
                   
                </tr>   
              </thead>   
              <tbody *ngFor="let transport of list, let i=index">
    <tr >
      
       
      <td> {{transport.vehiculeName}} </td> 
                  
      <td> {{transport.seats}} </td>
      
      <td> {{transport.toGoFrom}} </td>
      
      <td> {{transport.toGoTo}} </td>  
                   
                 
    </tr>
  </tbody>
              
       
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
